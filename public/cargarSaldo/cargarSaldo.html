<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carga de Saldo</title>
  <link rel="stylesheet" href="cargarSaldo.css">
</head>
<body>
  <h1>Carga de Saldo</h1>
  <form id="cargaSaldoForm">
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" min="0" step="0.01" required>
    </div>
    <div>
      <label for="concepto">Concepto:</label>
      <input type="text" id="concepto" name="concepto" maxlength="50" required>
    </div>
    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>
    <button type="submit">Cargar Saldo</button>
  </form>
</body>
</html>
