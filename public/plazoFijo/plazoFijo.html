<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plazo Fijo</title>
  <link rel="stylesheet" href="plazoFijo.css">
</head>
<body>
  <h1>Sección de Plazo Fijo</h1>
  <form id="plazoFijoForm">
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" min="0" step="0.01" required>
    </div>
    <div>
      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" required>
    </div>
    <div>
      <label for="fechaFin">Fecha de Fin:</label>
      <input type="date" id="fechaFin" name="fechaFin" required>
    </div>
    <div>
      <label for="dias">Días de plazo (30/60/90, etc.):</label>
      <input type="number" id="dias" name="dias" min="1" required>
    </div>
    <button type="submit">Crear Plazo Fijo</button>
  </form>
</body>
</html>
