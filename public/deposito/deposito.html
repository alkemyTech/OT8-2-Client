<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósito</title>
  
</head>
<body>
  <h1>Carga de Pagos</h1>
  <form id="cargaPagosForm">
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="amount" placeholder="$" min="0" step="0.01">
    </div>
    <div>
      <label for="concepto">Concepto:</label>
      <input type="text" id="descripcion" name="description" maxlength="100" required>
    </div>
    
    <button type="submit" class="btn-register" id="depositobtn"> Realizar depósito </button>
  </form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="deposito.js"> </script>

</body>
</html>
